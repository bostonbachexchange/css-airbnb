<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>

    <span><h1 id="sanfran">San Francisco</h1><Img src="/img/san-francisco.jpg"></Img></span>

    <span><h1 id="napa" class="city-names">Napa</h1><Img src="/img/napa.jpg"></Img></span>
    <span><h1 class="city-names">Sonoma</h1><Img src="/img/sonoma.jpg"></Img></span>
    <span><h1 id="sanfran2" class="city-names">San Francisco</h1><Img src="/img/san-francisco-2.jpg"></Img></span>

    <button>See All Destinations</button>

</html>
